<!DOCTYPE html>
<html>
<head>
  <title>AI or Real Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Ads placeholder -->
  <script>
    let isPremium = false; // change from backend later
    let uploadCount = 0;
    let videoCount = 0;

    const FREE_LIMIT = 5;
    const PREMIUM_PHOTO_LIMIT = 25;
    const PREMIUM_VIDEO_LIMIT = 5;
  </script>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background: #22c55e;
      border: none;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }

    .ads {
      background: #334155;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>AI or Real Detector</h1>

<div class="box">

<input type="file" id="fileInput">

<br>

<button onclick="uploadFile()">Check</button>

<p id="result">Result will show here</p>

<p id="limit">Daily usage: 0</p>

</div>

<div id="adsBox" class="ads">
Ads showing (Free users)
</div>

<br>

<button onclick="goPremium()">Upgrade Premium ($59/month)</button>

<script>

function uploadFile()
{
  const file = document.getElementById("fileInput").files[0];

  if(!file)
  {
    alert("Select file first");
    return;
  }

  let isVideo = file.type.startsWith("video");

  if(!isPremium)
  {
    if(uploadCount >= FREE_LIMIT)
    {
      alert("Free limit reached. Upgrade premium.");
      return;
    }
  }
  else
  {
    if(isVideo && videoCount >= PREMIUM_VIDEO_LIMIT)
    {
      alert("Video limit reached.");
      return;
    }

    if(!isVideo && uploadCount >= PREMIUM_PHOTO_LIMIT)
    {
      alert("Photo limit reached.");
      return;
    }
  }

  document.getElementById("result").innerHTML = "Checking...";

  // Fake detection (replace with real backend later)
  setTimeout(()=>{
  
    let result = Math.random() > 0.5 ? "AI Generated" : "Real Photo";

    document.getElementById("result").innerHTML = result;

  },2000);

  uploadCount++;

  if(isVideo) videoCount++;

  document.getElementById("limit").innerHTML =
    "Used: " + uploadCount;

}

function goPremium()
{
  alert("Stripe integration will open here");
}

</script>

</body>
</html>
