<!DOCTYPE html>
<html>
<head>
<title>AI or Real Detector</title>
</head>
<body>

<h1>AI or Real Detector</h1>

<input type="file" id="fileInput">
<button onclick="checkFile()">Check</button>

<p id="result"></p>

<script>
async function checkFile() {

    const file = document.getElementById("fileInput").files[0];

    if (!file) {
        alert("Select file first");
        return;
    }

    const formData = new FormData();
    formData.append("media", file);

    formData.append("models", "genai");
    formData.append("api_user", "4259683");
    formData.append("api_secret", "2SHnvZNoKxx7XTzYUv4pwBV3DLb6oej7");

    const response = await fetch("https://api.sightengine.com/1.0/check.json", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    let result = "";

    if(data.type && data.type.ai_generated > 0.5){
        result = "AI Generated Image";
    } else {
        result = "Real Image";
    }

    document.getElementById("result").innerHTML = result;

}
</script>

</body>
</html>
