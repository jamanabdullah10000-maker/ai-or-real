<!DOCTYPE html>
<html>
<head>
<title>Login - Ai or Real</title>
</head>
<body>

<h2>Login / Signup</h2>

<input type="email" id="email" placeholder="Enter email"><br><br>

<input type="password" id="password" placeholder="Enter password"><br><br>

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

const supabase = window.supabase.createClient(
    "https://mipgzvjwpwmnqwanxafo.supabase.co",
    "sb_publishable_z0OhANT8uVmcpnRYHZiuZg__pdntZip"
);

async function signup(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signUp({
        email: email,
        password: password
    });

    if(error){
        document.getElementById("msg").innerHTML = error.message;
    } else {
        document.getElementById("msg").innerHTML = "Signup success!";
    }
}

async function login(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
    });

    if(error){
        document.getElementById("msg").innerHTML = error.message;
    } else {
        document.getElementById("msg").innerHTML = "Login success!";
        window.location.href = "/";
    }
}

</script>

</body>
</html>
